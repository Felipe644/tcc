<app-header></app-header>
<div class="container">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Produtos</h1>
            </div>

        <div>
            <p-table [value]="produto" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>IMG</th>
                        <th>CÓD. PRODUTO</th>
                        <th>NOME PROD.</th>
                        <th>CATEGORIA</th>
                        <th>STATUS</th>
                        <th>VALOR</th>
                        <th class="icones">AÇÕES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pro>
                    <tr>
                        <td><img [src]="pro.urlImage" width="100" height="100"></td>
                        <td>{{pro.idProduto | zeroToLeft}}</td>
                        <td>{{pro.descricaoProduto}}</td>
                        <td>{{pro.descricaoCategoria}}</td>
                        <td>{{pro.status}}</td>
                        <td>{{pro.valor | currency: 'R$'}}</td>
                        <td class="icones">  

                            
                            <button pButton  icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pro.idProduto)"></button>
                            
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="buttons-list">
            <div>
                <p-button routerLink="/produto/cadastrar" label="NOVO PRODUTO" icon="pi pi-create"  class="p-button-secondary" iconPos="right"></p-button>
            </div>
        </div>

</div>
