<app-header></app-header>
<div class="container">
    <form>

        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Cadastrar Espécies</h1>
            </div>
            

            <div class="ui-g-12">
                <label style="display: block;">Nome *</label>
                <input style="width: 100%;" type="text" pInputText name="nome" ngModel #nome="ngModel" required />

                <app-message [control]="nome" error="required" text="Campo obrigatório."></app-message>
            </div>


            <div class="ui-g-12">
                <button pButton style="left: 90%; width: 10%;" type="button" label="Salvar"
                (click)="adicionar(nome.value)" [disabled]="nome.value == 0" ></button>
            </div>

        </div>
        <div>
            <p-table [value]="especie" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Código do Produto</th>
                        <th>Nome</th>

                        <th class="icones">Editar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pr>
                    <tr>
                        <td>{{pr.id}}</td>
                        <td>{{pr.nome}}</td>
                        <td class="icones">  

                            
                            <button pButton  icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pr.id)"></button>
                            
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>


    </form>
</div>
