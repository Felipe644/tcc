<app-header></app-header>
<div class="container">
    <form>

        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Cadastrar Espécies</h1>
            </div>
            

            <div class="ui-g-12">
                <label style="display: block;">Nome *</label>
                <input style="width: 100%;" type="text" pInputText name="descricao" ngModel #descricao="ngModel" required />

                <app-message [control]="descricao" error="required" text="Campo obrigatório."></app-message>
            </div>


            <div class="ui-g-12">
                <button pButton style="left: 90%; width: 10%;" type="button" label="Salvar"
                (click)="adicionar(descricao.value)" [disabled]="descricao.value == 0" ></button>
            </div>

        </div>
        <div>
            <p-table [value]="especie" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Código</th>
                        <th>Nome da Espécie</th>

                        <th class="icones">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pr>
                    <tr>
                        <td>{{pr.idEspecie | zeroToLeft}}</td>
                        <td>{{pr.descricao}}</td>
                        <td class="icones">  

                            
                            <button pButton  icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pr.idEspecie)"></button>
                            
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>


    </form>
</div>
